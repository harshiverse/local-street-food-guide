<!DOCTYPE html>
<html>
<head>
  <title>Delhi Street Food Guide</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Delhi Street Food Guide</h1>
<p>Find the perfect street food based on your mood and weather.</p>

<div class="card">
  <label>Choose Flavor:</label>
  <select id="flavor">
    <option value="spicy">Spicy</option>
    <option value="sweet">Sweet</option>
    <option value="chatpata">Chatpata</option>
    <option value="salty">Salty</option>
  </select>

  <label>Diet Preference:</label>
  <select id="diet">
    <option value="veg">Vegetarian</option>
    <option value="nonveg">Non-Vegetarian</option>
  </select>

  <button onclick="recommend()">Get Recommendation</button>

  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
